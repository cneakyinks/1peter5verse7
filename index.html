<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lay It on the Cross | A Digital Prayer Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Inter:wght@300;400;500&display=swap');

        :root {
            --bg-dark: #020305;
            --parchment: #fdfaf3;
            --text-main: #e2e2e7;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            user-select: none;
            touch-action: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-layer {
            position: relative;
            z-index: 10;
            pointer-events: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }

        .pulse-soft {
            animation: breath 8s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        @keyframes breath {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.01); }
        }

        .interactive { pointer-events: auto; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 5, 10, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .parchment {
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #3d352a;
            padding: clamp(1.5rem, 5vw, 3rem);
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border-radius: 4px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            color: #3d352a;
            resize: none;
            outline: none;
            padding: 1rem 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            line-height: 1.6;
            width: 100%;
            margin: 1.5rem 0;
        }

        .btn-gold {
            background: #1a1814;
            color: #f4f1ea;
            padding: 0.8rem 2.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        #note-viewer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #3d352a;
            padding: 4rem 3rem;
            width: 85%;
            max-width: 450px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 150;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,1);
        }

        #note-viewer.active {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #020305;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <p class="serif italic text-xl pulse-soft">Preparing the space...</p>
    </div>

    <div id="canvas-container"></div>

    <div id="landing-ui" class="ui-layer">
        <header class="text-center mt-12 px-6">
            <h1 class="serif pulse-soft text-lg md:text-xl font-light italic tracking-[0.2em] leading-relaxed mx-auto max-w-[90vw]">
                "Cast all your anxiety on him because he cares for you"
            </h1>
            <p class="text-[9px] uppercase tracking-[0.4em] mt-6 text-white/40">1 Peter 5:7</p>
        </header>

        <footer class="text-center mb-12 flex flex-col items-center">
            <p class="text-[8px] uppercase tracking-[0.3em] opacity-40 mb-6">Drag to rotate â€¢ Tap a floating note to read</p>
            <button id="open-modal" class="interactive px-12 py-4 rounded-full border border-white/20 bg-white/5 text-white text-[10px] uppercase tracking-widest transition-all hover:bg-white/10 hover:border-white/40">
                Lay down a prayer
            </button>
        </footer>
    </div>

    <div id="note-modal" class="modal-overlay">
        <div class="parchment">
            <h2 class="serif text-3xl italic">What are you laying down?</h2>
            <textarea id="note-text" placeholder="I lay down..."></textarea>
            <div class="flex flex-col items-center">
                <button id="submit-note" class="btn-gold">Confirm</button>
                <button id="close-modal" class="mt-6 text-[10px] uppercase tracking-widest opacity-40 hover:opacity-100 cursor-pointer interactive">Cancel</button>
            </div>
        </div>
    </div>

    <div id="note-viewer">
        <div id="viewer-content" class="serif italic text-2xl leading-relaxed mb-6"></div>
        <button id="close-viewer" class="btn-gold">Return</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // --- STEP 1: FIREBASE CONFIGURATION ---
        // Replace the object below with your actual config from the Firebase Console
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let scene, camera, renderer, notes = [];
        let noteMeshes = new Map();
        let isDragging = false, previousMouseX = 0, previousMouseY = 0;
        let theta = Math.PI / 4, phi = Math.PI / 2.5;
        let currentRadius = 15, targetRadius = 15;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let user = null;

        function createStoneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,512,512);
            for(let i=0; i<100000; i++) {
                const val = Math.random() * 100;
                ctx.fillStyle = `rgb(${255-val},${255-val},${255-val})`;
                ctx.fillRect(Math.random()*512, Math.random()*512, 1, 1);
            }
            return new THREE.CanvasTexture(canvas);
        }

        function createCurvedPaperGeometry(seed) {
            const geo = new THREE.PlaneGeometry(0.4, 0.3, 8, 8);
            const pos = geo.attributes.position;
            for (let i = 0; i < pos.count; i++) {
                const x = pos.getX(i);
                const y = pos.getY(i);
                pos.setZ(i, Math.sin(x * 8 + seed) * 0.04 + Math.cos(y * 6 + seed) * 0.03);
            }
            geo.computeVertexNormals();
            return geo;
        }

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020305);
            scene.fog = new THREE.FogExp2(0x020305, 0.07);

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.05));
            const hemi = new THREE.HemisphereLight(0x445566, 0x111111, 0.5);
            scene.add(hemi);

            const frontSpot = new THREE.SpotLight(0xfffaf0, 2.5, 40, Math.PI/4, 0.7, 1);
            frontSpot.position.set(-5, 8, 10);
            frontSpot.castShadow = true;
            scene.add(frontSpot);

            const rimLight = new THREE.SpotLight(0xffffff, 1.5, 30, Math.PI/4, 0.5, 1);
            rimLight.position.set(5, 5, -5);
            scene.add(rimLight);

            const stoneTex = createStoneTexture();
            const stoneMat = new THREE.MeshStandardMaterial({ 
                color: 0xcccccc, map: stoneTex, bumpMap: stoneTex, bumpScale: 0.15, roughness: 0.9 
            });
            const cross = new THREE.Group();
            const vert = new THREE.Mesh(new THREE.BoxGeometry(0.6, 8, 0.6), stoneMat);
            vert.position.y = 4;
            vert.castShadow = true;
            const horiz = new THREE.Mesh(new THREE.BoxGeometry(4.5, 0.6, 0.6), stoneMat);
            horiz.position.y = 6.2;
            horiz.castShadow = true;
            cross.add(vert, horiz);
            scene.add(cross);

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100), 
                new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 1 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            animate();
            setupAuth();

            // Hide loader
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').remove(), 1000);
            }, 1500);
        }

        async function setupAuth() {
            try {
                await signInAnonymously(auth);
            } catch (err) {
                console.error("Auth failed:", err);
            }
            onAuthStateChanged(auth, (u) => { 
                user = u; 
                if (user) syncData(); 
            });
        }

        function syncData() {
            // Path setup: artifacts/default/public/data/notes
            const notesCol = collection(db, 'artifacts', 'prayer-app', 'public', 'data', 'notes');
            onSnapshot(query(notesCol, limit(100)), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        addNoteToScene(data.text, change.doc.id);
                    }
                });
            }, (err) => console.error("Snapshot error:", err));
        }

        function addNoteToScene(text, id) {
            if (noteMeshes.has(id)) return;
            const seed = Array.from(id).reduce((acc, char) => acc + char.charCodeAt(0), 0) / 1000;
            const geo = createCurvedPaperGeometry(seed);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, side: THREE.DoubleSide, emissive: 0xfffef0, emissiveIntensity: 0.4 
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            mesh.userData = {
                message: text,
                angle: seed * Math.PI * 2,
                radius: 3 + (seed % 1) * 5,
                height: 1.5 + (seed % 0.8) * 5,
                speed: 0.001 + (seed % 0.002),
                wobble: seed * 5
            };
            
            mesh.castShadow = true;
            scene.add(mesh);
            notes.push(mesh);
            noteMeshes.set(id, mesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            currentRadius = THREE.MathUtils.lerp(currentRadius, targetRadius, 0.05);
            camera.position.x = currentRadius * Math.sin(phi) * Math.sin(theta);
            camera.position.y = currentRadius * Math.cos(phi);
            camera.position.z = currentRadius * Math.sin(phi) * Math.cos(theta);
            camera.lookAt(0, 4, 0);

            notes.forEach(n => {
                const d = n.userData;
                d.angle += d.speed;
                n.position.x = Math.cos(d.angle) * d.radius;
                n.position.z = Math.sin(d.angle) * d.radius;
                n.position.y = d.height + Math.sin(time + d.wobble) * 0.3;
                n.rotation.y += 0.01;
                n.material.emissiveIntensity = 0.3 + Math.sin(time * 2 + d.wobble) * 0.2;
            });

            renderer.render(scene, camera);
        }

        const openBtn = document.getElementById('open-modal');
        const modal = document.getElementById('note-modal');
        const closeBtn = document.getElementById('close-modal');
        const submitBtn = document.getElementById('submit-note');
        const viewer = document.getElementById('note-viewer');
        const closeViewer = document.getElementById('close-viewer');

        openBtn.onclick = () => modal.classList.add('active');
        closeBtn.onclick = () => modal.classList.remove('active');
        closeViewer.onclick = () => viewer.classList.remove('active');

        submitBtn.onclick = async () => {
            const val = document.getElementById('note-text').value.trim();
            if(!val || !user) return;
            try {
                const notesCol = collection(db, 'artifacts', 'prayer-app', 'public', 'data', 'notes');
                await addDoc(notesCol, {
                    text: val, userId: user.uid, timestamp: Date.now()
                });
                document.getElementById('note-text').value = "";
                modal.classList.remove('active');
            } catch (err) {
                console.error("Write error:", err);
            }
        };

        window.addEventListener('mousedown', (e) => { isDragging = true; previousMouseX = e.clientX; previousMouseY = e.clientY; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            theta -= (e.clientX - previousMouseX) * 0.005;
            phi = Math.max(0.2, Math.min(Math.PI/2 - 0.2, phi - (e.clientY - previousMouseY) * 0.005));
            previousMouseX = e.clientX; previousMouseY = e.clientY;
        });
        window.addEventListener('mouseup', (e) => {
            isDragging = false;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(notes);
            if (hits.length > 0) {
                document.getElementById('viewer-content').innerText = hits[0].object.userData.message;
                viewer.classList.add('active');
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
