<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lay It on the Cross | A Digital Prayer Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Inter:wght@300;400;500&display=swap');

        :root {
            --bg-dark: #020305;
            --parchment: #f2efe4;
            --text-main: #e2e2e7;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            user-select: none;
            touch-action: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-layer {
            position: fixed;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }

        .pulse-soft {
            animation: breath 8s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        @keyframes breath {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.01); }
        }

        .interactive { pointer-events: auto !important; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 5, 10, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .parchment {
            background: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            color: #3d352a;
            padding: 2.5rem;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border-radius: 2px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            z-index: 1001;
            pointer-events: auto;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        textarea {
            background: transparent;
            border: none;
            color: #3d352a;
            resize: none;
            outline: none;
            padding: 1rem 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            line-height: 1.6;
            width: 100%;
            height: 150px;
            margin: 1rem 0;
        }

        textarea::placeholder {
            color: rgba(61, 53, 42, 0.3);
            font-style: italic;
        }

        .btn-action {
            padding: 0.8rem 1.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-cancel {
            background: transparent;
            color: rgba(0, 0, 0, 0.4);
        }

        .btn-send {
            background: #1a1814;
            color: #f4f1ea;
            border-radius: 4px;
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message-list {
            text-align: left;
            overflow-y: auto;
            margin-top: 1rem;
            padding-right: 0.5rem;
        }

        .message-item {
            padding: 1.25rem 0.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .message-item:hover {
            background: rgba(0,0,0,0.02);
        }

        .message-item-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #3d352a;
        }

        .message-item-date {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(0,0,0,0.3);
            margin-top: 4px;
        }

        #note-viewer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            color: #3d352a;
            padding: 4rem 3rem;
            width: 85%;
            max-width: 450px;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1500;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,1);
        }

        #note-viewer.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        #note-timestamp {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(0,0,0,0.3);
            font-weight: 500;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #020305;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 1s ease;
        }

        #status-msg {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 3000;
            display: none;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .status-error { background: #991b1b; color: white; display: block !important; }
        .status-success { background: #065f46; color: white; display: block !important; }
    </style>
</head>
<body>

    <div id="status-msg"></div>

    <div id="loading-screen">
        <div class="text-center">
            <p class="serif italic text-xl pulse-soft">Gathering letters...</p>
            <p id="auth-status-text" class="text-[8px] uppercase tracking-[0.4em] mt-4 opacity-40">Connecting to space</p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="landing-ui" class="ui-layer">
        <header class="text-center mt-12 px-6">
            <h1 class="serif pulse-soft text-lg md:text-xl font-light italic tracking-[0.2em] leading-relaxed mx-auto max-w-[90vw]">
                "Cast all your anxiety on him because he cares for you"
            </h1>
            <p class="text-[9px] uppercase tracking-[0.4em] mt-6 text-white/40">1 Peter 5:7</p>
        </header>

        <footer class="text-center mb-12 flex flex-col items-center">
            <p class="text-[8px] uppercase tracking-[0.3em] opacity-40 mb-6">Pinch to zoom • Drag to rotate • Tap a note to read</p>
            <div class="flex items-center gap-4">
                <button id="open-modal" class="interactive px-12 py-4 rounded-full border border-white/20 bg-white/5 text-white text-[10px] uppercase tracking-widest transition-all hover:bg-white/10 hover:border-white/40">
                    Send a message
                </button>
            </div>
        </footer>

        <div class="fixed bottom-8 right-8 z-20 pointer-events-auto flex flex-col gap-4">
             <button id="refresh-data" class="w-10 h-10 rounded-full border border-white/10 bg-white/5 flex items-center justify-center text-white/30 hover:text-white hover:bg-white/10 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
            </button>
            <button id="open-list" class="w-12 h-12 rounded-full border border-white/20 bg-white/5 flex items-center justify-center text-white/60 hover:text-white hover:bg-white/10 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            </button>
        </div>
    </div>

    <div id="note-modal" class="modal-overlay">
        <div class="parchment" id="parchment-container">
            <h2 class="serif text-2xl md:text-3xl italic mb-4">What are you laying down today?</h2>
            <textarea id="note-text" placeholder="Start typing..." class="interactive"></textarea>
            <div class="flex items-center justify-between mt-6 w-full px-2">
                <button id="close-modal" class="btn-action btn-cancel interactive">Cancel</button>
                <button id="submit-note" class="btn-action btn-send interactive">Send</button>
            </div>
        </div>
    </div>

    <div id="list-modal" class="modal-overlay">
        <div class="parchment">
            <h2 class="serif text-3xl italic border-bottom pb-4 text-center">Messages</h2>
            <div id="message-container" class="message-list interactive">
                <div class="text-center py-8 opacity-30 text-xs italic tracking-widest">Gathering letters...</div>
            </div>
            <div class="flex justify-center mt-6 w-full">
                <button id="close-list" class="btn-action btn-send interactive px-12">Close</button>
            </div>
        </div>
    </div>

    <div id="note-viewer">
        <div id="note-timestamp"></div>
        <div id="viewer-content" class="serif italic text-2xl leading-relaxed mb-6"></div>
        <button id="close-viewer" class="btn-action btn-send interactive w-full">Return</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Provided Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCUyOBWHS4whd1RQA8w1g2W0SFtZ5JX_7w",
            authDomain: "letters-at-the-cross.firebaseapp.com",
            projectId: "letters-at-the-cross",
            storageBucket: "letters-at-the-cross.firebasestorage.app",
            messagingSenderId: "48618865890",
            appId: "1:48618865890:web:5ee2cfc5f4d7f8a71e4abb",
            measurementId: "G-C0LKQMWJLT"
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'prayer-app';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let globalNotesData = [];
        let unsubscribeNotes = null;

        // UI Helpers
        function showStatus(text, type, duration = 5000) {
            const el = document.getElementById('status-msg');
            if (!el) return;
            el.innerText = text;
            el.className = type === 'error' ? 'status-error' : 'status-success';
            if (duration > 0) {
                setTimeout(() => { if(el) el.className = ''; }, duration);
            }
        }

        function hideLoader() {
            const loader = document.getElementById('loading-screen');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 1000);
            }
        }

        // Three.js Scene Setup
        let scene, camera, renderer, notes = [];
        let noteMeshes = new Map();
        let isDragging = false, dragThresholdMet = false;
        let startX = 0, startY = 0;
        let previousMouseX = 0, previousMouseY = 0;
        let theta = Math.PI / 4, phi = Math.PI / 2.5;
        let currentRadius = 15, targetRadius = 15;
        let shimmerIntensity = 0;
        let shimmerStartTime = 0;
        let mainSpot;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        function createStoneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,512,512);
            for(let i=0; i<100000; i++) {
                const val = Math.random() * 100;
                ctx.fillStyle = `rgb(${255-val},${255-val},${255-val})`;
                ctx.fillRect(Math.random()*512, Math.random()*512, 1, 1);
            }
            return new THREE.CanvasTexture(canvas);
        }

        function createCurvedPaperGeometry(seed) {
            const geo = new THREE.PlaneGeometry(0.5, 0.4, 8, 8);
            const pos = geo.attributes.position;
            for (let i = 0; i < pos.count; i++) {
                const x = pos.getX(i);
                const y = pos.getY(i);
                pos.setZ(i, Math.sin(x * 8 + seed) * 0.04 + Math.cos(y * 6 + seed) * 0.03);
            }
            geo.computeVertexNormals();
            return geo;
        }

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020305);
            scene.fog = new THREE.FogExp2(0x020305, 0.07);

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.05));
            scene.add(new THREE.HemisphereLight(0x445566, 0x111111, 0.5));

            mainSpot = new THREE.SpotLight(0xfffaf0, 2.5, 40, Math.PI/4, 0.7, 1);
            mainSpot.position.set(-5, 8, 10);
            mainSpot.castShadow = true;
            scene.add(mainSpot);

            const stoneTex = createStoneTexture();
            const stoneMat = new THREE.MeshStandardMaterial({ 
                color: 0xcccccc, map: stoneTex, bumpMap: stoneTex, bumpScale: 0.15, roughness: 0.9 
            });
            const cross = new THREE.Group();
            const vert = new THREE.Mesh(new THREE.BoxGeometry(0.6, 8, 0.6), stoneMat);
            vert.position.y = 4; vert.castShadow = true;
            const horiz = new THREE.Mesh(new THREE.BoxGeometry(4.5, 0.6, 0.6), stoneMat);
            horiz.position.y = 6.2; horiz.castShadow = true;
            cross.add(vert, horiz);
            scene.add(cross);

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100), 
                new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 1 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            if (shimmerStartTime > 0) {
                const elapsed = Date.now() - shimmerStartTime;
                const duration = 2000;
                if (elapsed < duration) {
                    const progress = elapsed / duration;
                    shimmerIntensity = Math.sin(progress * Math.PI);
                    scene.fog.density = 0.07 - (shimmerIntensity * 0.04);
                    mainSpot.intensity = 2.5 + (shimmerIntensity * 4.0);
                } else {
                    shimmerStartTime = 0; shimmerIntensity = 0;
                    scene.fog.density = 0.07; mainSpot.intensity = 2.5;
                }
            }

            currentRadius = THREE.MathUtils.lerp(currentRadius, targetRadius, 0.1);
            camera.position.x = currentRadius * Math.sin(phi) * Math.sin(theta);
            camera.position.y = currentRadius * Math.cos(phi);
            camera.position.z = currentRadius * Math.sin(phi) * Math.cos(theta);
            camera.lookAt(0, 4, 0);

            notes.forEach(group => {
                const d = group.userData;
                d.angle += d.speed;
                group.position.x = Math.cos(d.angle) * d.radius;
                group.position.z = Math.sin(d.angle) * d.radius;
                group.position.y = d.height + Math.sin(time + d.wobble) * 0.3;
                group.rotation.y += 0.01;
                group.children[0].material.emissiveIntensity = 0.3 + Math.sin(time * 2 + d.wobble) * 0.2 + (shimmerIntensity * 0.5);
            });

            renderer.render(scene, camera);
        }

        // Firebase Logic
        async function setupAuth() {
            const statusText = document.getElementById('auth-status-text');
            
            return new Promise((resolve) => {
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        statusText.innerText = "Presence established";
                        unsubscribe();
                        resolve(user);
                    }
                });

                const performSignIn = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth mismatch, trying anonymous...");
                        await signInAnonymously(auth);
                    }
                };

                performSignIn();
            });
        }

        function syncData() {
            if (!currentUser) return;
            if (unsubscribeNotes) unsubscribeNotes();

            // RULE 1: Specific path
            const notesCol = collection(db, 'artifacts', appId, 'public', 'data', 'notes');
            
            // Initial manual fetch to ensure data is loaded even if snapshot delays
            getDocs(notesCol).then(snap => {
                const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateInternalState(data);
                hideLoader();
            });

            unsubscribeNotes = onSnapshot(notesCol, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateInternalState(data);
            }, (err) => {
                console.error("Firestore Error:", err);
                showStatus("Connection interrupted", "error");
            });
        }

        function updateInternalState(data) {
            globalNotesData = data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            
            // Add any new ones to the 3D scene
            globalNotesData.forEach(note => {
                if (!noteMeshes.has(note.id)) {
                    addNoteToScene(note.text, note.id, note.createdAt);
                }
            });

            renderMessageList();
        }

        function addNoteToScene(text, id, timestamp) {
            let displayDate = "Recently";
            if (timestamp) {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp.seconds * 1000);
                displayDate = date.toLocaleString();
            }

            const seed = Array.from(id).reduce((acc, char) => acc + char.charCodeAt(0), 0) / 1000;
            const group = new THREE.Group();
            const geo = createCurvedPaperGeometry(seed);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, side: THREE.DoubleSide, emissive: 0xfffef0, emissiveIntensity: 0.4 
            });
            const paperMesh = new THREE.Mesh(geo, mat);
            paperMesh.castShadow = true;
            group.add(paperMesh);

            const hitBoxGeo = new THREE.SphereGeometry(0.5);
            const hitBoxMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 });
            const hitBox = new THREE.Mesh(hitBoxGeo, hitBoxMat);
            group.add(hitBox);

            group.userData = {
                id: id, message: text, time: displayDate,
                angle: seed * Math.PI * 2,
                radius: 3 + (seed % 1) * 6,
                height: 1.5 + (seed % 0.8) * 5,
                speed: 0.0005 + (seed % 0.001),
                wobble: seed * 5
            };

            scene.add(group);
            notes.push(group);
            noteMeshes.set(id, group);
        }

        function renderMessageList() {
            const container = document.getElementById('message-container');
            if (globalNotesData.length === 0) {
                container.innerHTML = '<div class="text-center py-12 opacity-30 text-xs italic tracking-widest">No letters yet...</div>';
                return;
            }
            container.innerHTML = globalNotesData.map(note => `
                <div class="message-item" data-id="${note.id}">
                    <div class="message-item-text">${note.text}</div>
                    <div class="message-item-date">${note.createdAt ? new Date(note.createdAt.seconds*1000).toLocaleDateString() : 'Just now'}</div>
                </div>
            `).join('');

            container.querySelectorAll('.message-item').forEach(item => {
                item.onclick = () => {
                    const note = globalNotesData.find(n => n.id === item.dataset.id);
                    if (note) openNoteViewer(note.text, note.createdAt);
                };
            });
        }

        function openNoteViewer(text, timestamp) {
            let displayDate = "Recently";
            if (timestamp) {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp.seconds * 1000);
                displayDate = date.toLocaleString();
            }
            document.getElementById('viewer-content').innerText = text;
            document.getElementById('note-timestamp').innerText = displayDate;
            document.getElementById('list-modal').classList.remove('active');
            document.getElementById('note-viewer').classList.add('active');
        }

        // Event Listeners
        document.getElementById('open-modal').onclick = () => document.getElementById('note-modal').classList.add('active');
        document.getElementById('close-modal').onclick = () => document.getElementById('note-modal').classList.remove('active');
        document.getElementById('open-list').onclick = () => document.getElementById('list-modal').classList.add('active');
        document.getElementById('close-list').onclick = () => document.getElementById('list-modal').classList.remove('active');
        document.getElementById('close-viewer').onclick = () => document.getElementById('note-viewer').classList.remove('active');
        document.getElementById('refresh-data').onclick = () => syncData();

        document.getElementById('submit-note').onclick = async () => {
            const input = document.getElementById('note-text');
            const val = input.value.trim();
            if (!val || !currentUser) return;

            const btn = document.getElementById('submit-note');
            btn.disabled = true; btn.innerText = "...";

            try {
                const notesCol = collection(db, 'artifacts', appId, 'public', 'data', 'notes');
                await addDoc(notesCol, {
                    text: val,
                    userId: currentUser.uid,
                    createdAt: serverTimestamp()
                });
                shimmerStartTime = Date.now();
                input.value = "";
                document.getElementById('note-modal').classList.remove('active');
                showStatus("Sent to the light", "success");
            } catch (err) {
                showStatus("Prayer delayed. Try again.", "error");
            } finally {
                btn.disabled = false; btn.innerText = "Send";
            }
        };

        const canvasContainer = document.getElementById('canvas-container');
        canvasContainer.onpointerdown = (e) => {
            isDragging = true; dragThresholdMet = false;
            startX = e.clientX; startY = e.clientY;
            previousMouseX = e.clientX; previousMouseY = e.clientY;
        };

        window.onpointermove = (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            if (!isDragging) return;
            const moveX = e.clientX - previousMouseX;
            const moveY = e.clientY - previousMouseY;
            if (Math.hypot(e.clientX - startX, e.clientY - startY) > 5) dragThresholdMet = true;
            theta -= moveX * 0.005;
            phi = Math.max(0.2, Math.min(Math.PI/2 - 0.1, phi - moveY * 0.005));
            previousMouseX = e.clientX; previousMouseY = e.clientY;
        };

        window.onpointerup = () => {
            if (isDragging && !dragThresholdMet) {
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(notes, true);
                if (hits.length > 0) {
                    let target = hits[0].object;
                    while(target.parent && !target.userData.message) target = target.parent;
                    if (target.userData.message) openNoteViewer(target.userData.message, target.userData.time);
                }
            }
            isDragging = false;
        };

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        window.onload = async () => {
            init3D();
            await setupAuth();
            syncData();
            setTimeout(hideLoader, 10000); // Failsafe
        };
    </script>
</body>
